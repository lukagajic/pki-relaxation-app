<section fxLayoutAlign="center center" fxLayout="column" fxLayoutGap="20px">    
    <mat-card fxLayout="center center" fxLayout="column">
        <mat-card-header fxLayout="center center">
            <h1>Login</h1>
        </mat-card-header>
        <mat-card-content>
            <form fxLayout="column" fxLayoutGap="10px" #f="ngForm" (ngSubmit)="onSubmit(f)">
                <!-- <mat-form-field>
                    <input type="email" ngModel name="email" matInput #emailInput="ngModel" placeholder="Enter your email" required>
                    <mat-error *ngIf="emailInput.hasError('required')">Field should not be empty</mat-error>
                    <mat-error *ngIf="!emailInput.hasError('required')">Use correct email format</mat-error>
                </mat-form-field> -->
                <mat-form-field appearance="outline">
                    <mat-label>Enter your email</mat-label>
                    <input type="email" matInput placeholder="Email" ngModel name="email" required #emailInput="ngModel">
                    <mat-error *ngIf="emailInput?.hasError('required')">Field shouldn' t be empty</mat-error>
                    <mat-error *ngIf="emailInput.hasError('email') && !emailInput?.hasError('required')">Use correct email format</mat-error>
                </mat-form-field>
                <mat-form-field appearance="outline" hintLabel="Please enter minimum 6 characters">
                    <mat-label>Enter your password</mat-label>
                    <input type="password" ngModel name="password" matInput #passwordInput="ngModel" placeholder="Password" required minlength="6">
                    <mat-hint align="end">{{ passwordInput.value?.length }} / 6</mat-hint>
                </mat-form-field>
                <button id="btn-submit" type="submit" mat-raised-button [disabled]="f.invalid" color="primary">Login</button>
            </form>
        </mat-card-content>
    </mat-card>
</section>
